<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tchau</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #carregando {
        border: 16px solid #05f067; /* Cinza claro */
        border-top: 16px solid #3498db; /* Azul */
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
        margin: 50px auto;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
</head>
<body>
<h1>Tchau Pai dos Burros</h1>
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRB5ND9fAfiIh7JjvIs8hn1t5WQ66XBLlx9sw&usqp=CAU" alt="Descrição da Imagem">
<div id="carregando"></div>
</body>
</html>
