<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circulo</title>
    <style>
        .circulo{
            width: 100px;
            height: 100px;
            background-color: crimson;
            border-radius: 50%;
        }

        .triangulorodado{
            width: 0;
            height: 0;
            border-top: 40px solid transparent;
            border-right: 80px solid pink;
            border-bottom: 40px solid transparent;
        }
    </style>
</head>
<body>
    <h1>Circulo</h1>
    <p>Para definir um circulo usamos <strong>border radius</strong> do elemento</p>
    <p>isso criara campos curvados no elemento</p>
    <p>se definirmos <strong> 50%</strong> criamos um circulo</p>
    
    <div class="circulo"></div>
    <div class="triangulorodado"></div>

</body>
</html>
