<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>O método queryselector()</h1>

    <p class="example">Eu sou um autista</p>
    <p class="example">Eu sou um autista</p>
    <div id="nome">João</div>

    <script>
        const lista = document.querySelectorAll(".example")
        for(let i = 0; i <lista.length ; i++){
            lista[i].style.backgroundColor = "blue"
        }
    </script>
    
</body>
</html>
