<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carro Andando</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .carro {
            width: 150px;
            height: 80px;
            background-color: #333;
            position: relative;
            animation: moverCarro 4s linear infinite;
        }
        .roda {
            width: 40px;
            height: 40px;
            background-color: #aaa;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            animation: girarRoda 0.5s linear infinite;
        }
        .roda.esquerda {
            left: 20px;
        }
        .roda.direita {
            right: 20px;
        }
        @keyframes moverCarro {
            0% { left: -200px; }
            100% { left: calc(100% + 200px); }
        }
